<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--아래의 스타일시트를 써줘서 fontawesome의 아이콘 링크를 붙여넣기만 해도 화면에 보인다-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Find</title>
</head>
<body>
  <header class="top-header">
    <!--갈색부분의 비행기라인 탑헤더와 manage 라인 바텀헤더-->
    <!--emmet 패키지를 설치하고 div.header__top+div.header__bottom 쓰고 탭 누르니까 아래처럼 자동으로 써짐-->
    <div class="header__top">
      <!--div.header__column*3 이랑 탭하면 아래처럼-->
      <div class="header__column">
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <!-- current time -->
        <span class="header__time">18:33</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom"></div>
      <div class="header__column"></div>
        <!--span은 스타일을 주기 위해 스는 뜻없는 태그-->
        <span class="header__text">Edit</span>
      <div class="header__column"></div>
        <span class="header__text">Find</span>
  </header>
  <main class="find">
    <section class="find__options">
      <i class="fa fa-address-book fa-lg"></i>
      <span class="find__option-title">Find</span>
      <i class="fa fa-qrcode fa-lg"></i>
      <span class="find__option-title">QR Code</span>
      <i class="fa fa-mobile fa-2X"></i>
      <span class="find__option-title">Shake</span>
      <i class="far fa-envelope fa-lg"></i>
      <span class="find__option-title">Invite via SMS</span>
    </section>
    <section class="find__recommendation">
      <header>
        <h6 class="recommendation__title">Recommended Friends</h6>
      </header>
      <div class="recommendation__friends">
        <span class="recommendation__none">You have no recommended friends</span>
      </div>
    </section>
  </main>



  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>

  </nav>

</body>
</html>
