<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--아래의 스타일시트를 써줘서 fontawesome의 아이콘 링크를 붙여넣기만 해도 화면에 보인다-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Chats</title>
</head>
<body>
  <header class="top-header">
    <!--갈색부분의 비행기라인 탑헤더와 manage 라인 바텀헤더-->
    <!--emmet 패키지를 설치하고 div.header__top+div.header__bottom 쓰고 탭 누르니까 아래처럼 자동으로 써짐-->
    <div class="header__top">
      <!--div.header__column*3 이랑 탭하면 아래처럼-->
      <div class="header__column">
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <!-- current time -->
        <span class="header__time">18:33</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom"></div>
      <div class="header__column"></div>
        <!--span은 스타일을 주기 위해 스는 뜻없는 태그-->
        <span class="header__text">Edit</span>
      <div class="header__column"></div>
        <!--여기서 span을 중첩하는 이유는 무엇인가??-->
        <span class="header__text">Chats<i class="fas fa-caret-down"></i></span>

  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <!--<div class="search-msg">Find friends, chats, Plus Friends</div>-->
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="robot.png">
            <div class="chat__preview">
              <h3 class="chat__user">Joon</h3>
              <span class="chat__last-msg">What's up?</span>
            </div>
          </div>
          <span class="chat__time">
            18:33
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="robot.png">
            <div class="chat__preview">
              <h3 class="chat__user">Joo</h3>
              <span class="chat__last-msg">오늘할일:css</span>
            </div>
          </div>
          <span class="chat__time">
            17:33
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-button">
      <i class="fa fa-comment"></i>
    </div>


  </main>


  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>

  </nav>

</body>
</html>
