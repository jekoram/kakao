<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--아래의 스타일시트를 써줘서 fontawesome의 아이콘 링크를 붙여넣기만 해도 화면에 보인다-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">


  <title>Friends</title>
</head>
<body>
  <header class="top-header">
    <!--갈색부분의 비행기라인 탑헤더와 manage 라인 바텀헤더-->
    <!--emmet 패키지를 설치하고 div.header__top+div.header__bottom 쓰고 탭 누르니까 아래처럼 자동으로 써짐-->
    <div class="header__top">
      <!--div.header__column*3 이랑 탭하면 아래처럼-->
      <div class="header__column">
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <!-- current time -->
        <span class="header__time">18:33</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <!--span은 스타일을 주기 위해 스는 뜻없는 태그-->
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <!--여기서 span을 중첩하는 이유는 무엇인가? 숫자를 언제든지 바뀔 수 있게 하기 위함?-->
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog"></i>
      </div>
    </div>  
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <!--친구목록-->
    <section class="friends_profile">
      <header class="friends__profile-header"></header>
      <header>
        <h6 class="friends__profile-title">My Profile</h6>
      </header>
      <div class="friends_profile-rows">
        <div class="friends__profile-row">
          <span class="friends_profile-name">Joo</span>
          <img src="" alt="">
        </div>
        <div class="friends__profile-row">
          <span class="friends_profile-name">Friends' Names Display</span>
          <img src="" alt="">
        </div>
      </div>
    </section>
    <section class="friends__friend-list">
      <header class="friends__profile-header"></header>
        <h6 class="friends-profile"></h6>
      </header>
      <div class="friends__profile-rows">
        <div class="friends__profile-row">
          <div class="friends__profile-column">
            <img src="" alt="">
            <span class="friends__profile-name">Joon</span>
          </div>
          <!--친구 이름을 작은 박스 안에 넣었으니, 상메를 이름보다 상위 박스에 그냥 있으면 되는건가-->
          <!--이름과 상메 컬럼. 이름은 div에, 상메는 span-tagline으로 작성>-->
          <!-- 태그 속성="~~"에서 대시(-)는 어떤 기능이 있는건가?-->
          <span class="friends__profile-tagline">
            Love what you do
          </span>

          </div>
        </div>
      </div>


    </section>
  </main>

<!--하단 나비게이션 바-->
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>

</body>
</html>
