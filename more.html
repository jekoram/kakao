<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--아래의 스타일시트를 써줘서 fontawesome의 아이콘 링크를 붙여넣기만 해도 화면에 보인다-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>More</title>
</head>
<body>
  <header class="top-header">
    <!--갈색부분의 비행기라인 탑헤더와 manage 라인 바텀헤더-->
    <!--emmet 패키지를 설치하고 div.header__top+div.header__bottom 쓰고 탭 누르니까 아래처럼 자동으로 써짐-->
    <div class="header__top">
      <!--div.header__column*3 이랑 탭하면 아래처럼-->
      <div class="header__column">
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <!-- current time -->
        <span class="header__time">18:33</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom"></div>
      <div class="header__column"></div>
        <!--span은 스타일을 주기 위해 스는 뜻없는 태그-->
        <span class="header__text">More</span>
      <div class="header__column"></div>
        <!--여기서는 span을 중첩해도 잘 나오고, 안 해도 잘 나오는 이유는 무엇인가?-->
        <!-- fa-lg는 아이콘 사이즈 키워주는거 -->
        <span class="header__text"><i class="fas fa-cog fa-lg"></i></span>
  </header>

  <main class="more">
    <!--프로필 부분을 more컨텐츠의 헤더로 넣음-->
    <header class="more__header">
      <div class="more__header-0column">
        <img src="robot.png">
        <div class="more__header-info">
          <h3 class="more__header-user-name">Joo</h3>
          <span class="more__header-user-id">joo@kakao.com</span>
        </div>
      </div>
      <div class="more__header-column">
        <i class="fa fa-comment"></i>
      </div>
    </header>
    <!--프로필 밑의 옵션을 섹션으로 넣음-->
    <section class="more__options">
      <!--div를 4개 만들어서 각 div안에 아이콘과 span이 묶이도록 해준다.-->
      <div class="more__option">
        <i class="far fa-smile fa-lg"></i>
        <span class="more__option-title">Emojies</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush fa-lg"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-plus-square fa-lg"></i>
        <span class="more__option-title">Plus Friends</span>
      </div>
      <div class="more__option">
        <i class="far fa-user-friends fa-lg"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends-header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friend__learn-more">
          <i class="fa fa-info-circle"></i>
          Learn More</span>
      </header>
    </section>

    </main>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
